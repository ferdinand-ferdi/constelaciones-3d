<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConstelArte 3D | Tablero Neutro</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #e8e8e8;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: #1e1e1e;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 0.75rem 1.5rem;
        background: #f7f7f7;
        border-bottom: 1px solid #dcdcdc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0;
      }

      .hint {
        font-size: 0.9rem;
        color: #4a4a4a;
      }

      #board {
        position: relative;
        flex: 1;
        width: 100%;
      }

      .footer {
        padding: 0.75rem 1.5rem;
        background: #f7f7f7;
        border-top: 1px solid #dcdcdc;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ConstelArte 3D · Tablero Neutro</h1>
      <p class="hint">Rotar/orbitar con el mouse. La escena es un lienzo neutral.</p>
    </header>

    <main id="board"></main>

    <footer class="footer">
      Espacio base para constelaciones familiares sistémicas. Sin elementos añadidos.
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
